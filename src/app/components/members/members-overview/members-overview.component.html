<div class="detail">

    <table 
      mat-table 
      [dataSource]="membersObservable"
      async
      ng-repeat = "item in costList">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="forname">
          <th mat-header-cell *matHeaderCellDef> Vorname </th>
          <td mat-cell *matCellDef="let element"> {{element.forname}} </td>
        </ng-container>
        <ng-container matColumnDef="surename">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.surename}} </td>
        </ng-container>
        <ng-container matColumnDef="birthdate">
          <th mat-header-cell *matHeaderCellDef> Geburtsdatum </th>
          <td mat-cell *matCellDef="let element"> {{element.birthdate | date:'dd.MM.yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Geschlecht </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> Mail </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="forwardingToUser(row)"></tr>
      </table>
      
</div>
