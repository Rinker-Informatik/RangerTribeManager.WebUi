<mat-card class="example-card border scrollable-content" routerLink="./team/{{team.id}}">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>{{team.name}}</mat-card-title>
		<mat-card-subtitle>{{team.class}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-list class="mat-list-scrolling">
			<mat-label>Teamleiter</mat-label>
			<mat-list-item *ngFor="let leader of team.leader">
				<mat-form-field routerLink="./member/{{leader.id}}">
					<input matInput disabled value="{{leader.surename}}, {{leader.forname}}">
				</mat-form-field>
			</mat-list-item>
			<mat-label>Teamhelfer</mat-label>
			<mat-list-item *ngFor="let helper of team.helper">
				<mat-form-field routerLink="./member/{{helper.id}}">
					<input matInput disabled value="{{helper.surename}}, {{helper.forname}}">
				</mat-form-field>
			</mat-list-item>
			<mat-label>Mitglieder</mat-label>
			<mat-list-item *ngFor="let member of team.members">
				<mat-form-field routerLink="./member/{{member.id}}">
					<input matInput disabled value="{{member.surename}}, {{member.forname}}">
				</mat-form-field>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
